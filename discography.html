<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bangtan</title>

    <link rel="stylesheet" href="https://use.typekit.net/oqn6hxx.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {font-family: "inter", sans-serif;}
        h1, h3, h4 {font-family: "solano-gothic-pro-mvb", sans-serif;}
    </style>
</head>
<body>
    <div id="navbar-section"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1 fw-bold text-center my-5">BTS DISCOGRAPHY</h1>
            </div>
        </div>
        <div class="row justify-content-center" id="discography">
        </div>
    </div>

    <div class="container">
        <div class="row-6">
            <div class="col">
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content rounded-0">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body d-flex flex-column flex-md-row gap-3">
                                <img id="album-img" class="img-fluid align-self-center" style="max-width:250px;">
                                <div class="row">
                                    <div class="col">
                                        <div class="container">
                                            <h6 id="album-type" class="fw-bold"></h6>
                                            <h1 id="album-title" class="fw-bold"></h1>
                                            <small id="album-description" class="fw-normal"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="container p-4">
                                        <h3 id="tracklist" class="fw-bold mt-3">Tracklist</h3>
                                        <div id="album-tracklist"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-white border-top py-3 mt-5">
        <div class="container text-center">
            <p class="small mb-0">
                <strong>This is BTS</strong><br>All images and content belong to their respective owners and are used for educational purposes only.
            </p>
        </div>
    </div>
    
    <script>
        fetch('header.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('navbar-section').innerHTML = html;
                const page = location.pathname.split("/").pop();
                document.querySelectorAll('.nav-link').forEach(a => {
                    if (a.getAttribute('href') === page) a.classList.add('active');
                });
            });
    </script>
    <script src="albums.js"></script>
    <script>
        var content = document.getElementById("discography");

        for (var i = 0; i < albums.length; i++) {
            content.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card shadow my-3 rounded-0">
            <img src="`+ albums[i].picture + `" class="card-img-top rounded-0"  
            data-index="${i}" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            >
          </div>
        </div>
      `;
        }
    </script>
    <script>
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("card-img-top")) {

                let i = e.target.getAttribute("data-index");

                document.getElementById("album-type").textContent = albums[i].type;
                document.getElementById("album-img").src = albums[i].picture;
                document.getElementById("album-title").textContent = albums[i].title;
                document.getElementById("album-tracklist").innerHTML = albums[i].tracklist ? `<ol class="mb-3">${albums[i].tracklist}</ol>` : "Tracklist not available.";
                document.getElementById("album-description").innerHTML = albums[i].description ? `${albums[i].description}` : "Album description not available.";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
